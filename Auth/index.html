<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Digital Informatics Mastery</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="../Dashboard/style.css">

  <!-- CSS LOGIN -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div id="particles"></div>

<div class="login-container">

  <div class="login-header">
    <div class="logo-mark">DIM</div>
    <h2>Masuk Terlebih Dahulu</h2>
    <p>Digital Informatics Mastery</p>
  </div>

  <form id="loginForm" class="login-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    localStorage.setItem("isLoggedIn", "true");

    // Jika login setelah beli modul
    const pending = localStorage.getItem("pendingModule");
    if (pending) {
      let myModules = JSON.parse(localStorage.getItem("myModules")) || [];
      if (!myModules.includes(pending)) {
        myModules.push(pending);
        localStorage.setItem("myModules", JSON.stringify(myModules));
      }
      localStorage.removeItem("pendingModule");
    }

    window.location.href = "/User/index.html";
  });
</script>

</body>
</html>
