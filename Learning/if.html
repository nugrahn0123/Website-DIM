<section class="learn-wrapper">

  <!-- SIDEBAR -->
<aside class="learn-sidebar reveal">

</aside>
  <!-- CONTENT -->
  <main class="learn-content reveal">
    <h1>IF (Pengkondisian Dasar)</h1>
    <!-- VIDEO YOUTUBE -->
    <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/M46ePQLzveA"
      title="Sample Video"
      frameborder="0"

<footer>

</footer>
<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "../Auth/index.html";
  }
</script>
<script>
  const lessons = [
    { title: "Pengenalan Algoritma", videoId: "8mAITcNt710" },
    { title: "Variabel & Tipe Data", videoId: "8mAITcNt710" },
    { title: "Percabangan", videoId: "8mAITcNt710" },
    { title: "Perulangan", videoId: "8mAITcNt710" }
  ];

  let currentLesson = 0;
</script>
<script>
  const lessonItems = document.querySelectorAll(".lesson-list li");

  lessonItems.forEach((item, index) => {
    item.addEventListener("click", () => {
      currentLesson = index;

      // highlight active
      lessonItems.forEach(li => li.classList.remove("active"));
      item.classList.add("active");

      // update progress
      updateProgress();
    });
  });
</script>
<script>
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.2 });

  reveals.forEach(el => observer.observe(el));
</script>
<script>
  const logoutBtn = document.getElementById("logoutBtn");

  if (logoutBtn) {
    logoutBtn.addEventListener("click", function (e) {
      e.preventDefault();

      // ===== CLEAR SESSION (SAMPLE) =====
      localStorage.clear();
      sessionStorage.clear();

      // ===== REDIRECT =====
      window.location.href = "../Dashboard/index.html";
    });
  }
</script>

<script>
  const adTrack = document.getElementById("adTrack");
  const ads = document.querySelectorAll(".ad-item");
  let currentIndex = 0;

  setInterval(() => {
    currentIndex++;

    if (currentIndex >= ads.length) {
      currentIndex = 0;
    }

    adTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
  }, 5000); // ganti setiap 5 detik
</script>

</body>
</html>
